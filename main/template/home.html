{% extends 'base.html' %}
{% block title %}Zroc | Home {% endblock %}


{% block content%}



    {% for post in posts %}
 
     <div class="container col s10 m8 offset-m2 l6 offset-l3">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="row valign-wrapper">
            <div class="col s2">
              <img src="https://asuratoon.com/wp-content/uploads/2021/03/Group_1.png" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
            </div>
            <div class="col s10">
              <span class="black-text">
                <h4>
                    {{ post.author }}
                    <sup>{{ post.date.strftime('%M/%d/%Y %H:%m')}}</sup>
                </h4>
                    <p>
                        {{ post.content }}
                    </p>
              </span>
            </div>
          </div>
        </div>
      </div>
    
    
    </div>
    {% endfor %}
        
    
{% endblock %}
