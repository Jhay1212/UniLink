{% extends 'base.html'%}
{% block content %}


<div class="container pink darker-3 p-4">

    <div class="card">

        <h2>
            {{ post.create_user }}
            
        </h2>
        <p>
            
            {{ post.title  }}
        </p>
        <p>
            {{ post.body }}
        </p>
        <small>
            {{ post.date_posted }}
            
        </small>
        {% for comment in post.comments %}
        <h4>
            {{ comment.content }}
            
        </h4>
        {% endfor %}
        <h1>

            {{ post.Comment }}
        </h1>
    </div>
    
</div>
    {% if current_user == post.user %}
    
    <button class="btn green">
        <a href="{{ url_for('edit_post', pk=post.id)}}">Edit</a>
    </button>

    <a href="{{ url_for('create_comment', pk=post.id )}}">Comment</a>

{% endif %}

{% endblock %}
